<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>OE8BW9 Órarend JSON – Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .box {
            background: #f7f7f7;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h2>OE8BW9 Órarend JSON – Lista nézet</h2>

<div class="d-flex gap-2 my-3">
    <input type="file" id="fileInput" class="form-control" accept=".json">
    <button class="btn btn-primary" id="loadBtn">LocalStorage betöltése</button>
</div>

<div class="my-3">
    <label>Keresés tárgy szerint:</label>
    <input type="text" id="search" class="form-control" placeholder="pl. Web technológiák">
</div>

<div id="listContainer"></div>

<script>
    const STORAGE_KEY = "orarendOE8BW9.json";

    document.getElementById("fileInput").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => {
            try {
                const raw = JSON.parse(e.target.result);

                // valódi lista kinyerése
                const data = raw.OE8BW9_orarend?.ora;
                if (!Array.isArray(data)) {
                    alert("Hibás JSON struktúra! Nem található: OE8BW9_orarend.ora");
                    return;
                }

                localStorage.setItem(STORAGE_KEY, JSON.stringify(data, null, 2));
                renderList();
            } catch {
                alert("Hibás JSON fájl!");
            }
        };
        reader.readAsText(file, "utf-8");
    });

    document.getElementById("loadBtn").addEventListener("click", renderList);
    document.getElementById("search").addEventListener("input", renderList);

    function renderList() {
        const container = document.getElementById("listContainer");
        container.innerHTML = "";

        let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        const searchValue = document.getElementById("search").value.toLowerCase();

        data = data.filter(item => item.targy.toLowerCase().includes(searchValue));

        if (data.length === 0) {
            container.innerHTML = "<p>Nincs megjeleníthető adat.</p>";
            return;
        }

        data.forEach(item => {
            const box = document.createElement("div");
            box.className = "box";
            box.innerHTML = `
                <h5>${item.targy}</h5>
                <p><strong>Nap:</strong> ${item.idopont.nap}</p>
                <p><strong>Idő:</strong> ${item.idopont.tol} - ${item.idopont.ig}</p>
                <p><strong>Helyszín:</strong> ${item.helyszin}</p>
                <p><strong>Oktató:</strong> ${item.oktato}</p>
                <p><strong>Szak:</strong> ${item.szak}</p>
            `;
            container.appendChild(box);
        });
    }
</script>

</body>
</html>
